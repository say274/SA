<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar Analytics Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        table {
            width: 50%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f4b400;
            color: white;
        }
    </style>
</head>
<body>

    <h2>Solar Analytics Live Data</h2>
    <button onclick="fetchSolarData()">Refresh Data</button>

    <table>
        <thead>
            <tr>
                <th>Timestamp</th>
                <th>Power Generated (W)</th>
                <th>Power Consumed (W)</th>
            </tr>
        </thead>
        <tbody id="solar-data">
            <tr><td colspan="3">Loading data...</td></tr>
        </tbody>
    </table>

    <script>
        async function fetchSolarData() {
    const API_URL = "https://portal.solaranalytics.com.au/api/v3/live_site_data?site_id=266722&last_six=false&last_hour=true&battery_data=true";
    
    const username = "your_username";  // Replace with your actual username
    const password = "your_password";  // Replace with your actual password
    const credentials = btoa(`${username}:${password}`); // Encode in Base64

    try {
        const response = await fetch(API_URL, {
            method: "GET",
            headers: {
                "Authorization": "Basic " + credentials,
                "Accept": "application/json"
            }
        });

        if (!response.ok) {
            throw new Error("API request failed: " + response.status);
        }

        const data = await response.json();
        
        if (!data || !data.data || data.data.length === 0) {
            document.getElementById("solar-data").innerHTML = "<tr><td colspan='3'>No data available</td></tr>";
            return;
        }

        // Get the latest entry (last object in the array)
        const latestEntry = data.data[data.data.length - 1];

        // Format data for display
        const timestamp = new Date(latestEntry.t_stamp).toLocaleString();
        const generated = latestEntry.generated ? latestEntry.generated.toFixed(2) + " W" : "N/A";
        const consumed = latestEntry.consumed ? latestEntry.consumed.toFixed(2) + " W" : "N/A";

        // Display in table
        document.getElementById("solar-data").innerHTML = `
            <tr>
                <td>${timestamp}</td>
                <td>${generated}</td>
                <td>${consumed}</td>
            </tr>
        `;

    } catch (error) {
        console.error("Error fetching data:", error);
        document.getElementById("solar-data").innerHTML = "<tr><td colspan='3'>Error loading data</td></tr>";
    }
}

                // Format data for display
                const timestamp = new Date(latestEntry.t_stamp).toLocaleString();
                const generated = latestEntry.generated.toFixed(2) + " W";
                const consumed = latestEntry.consumed.toFixed(2) + " W";

                // Display in table
                document.getElementById("solar-data").innerHTML = `
                    <tr>
                        <td>${timestamp}</td>
                        <td>${generated}</td>
                        <td>${consumed}</td>
                    </tr>
                `;

            } catch (error) {
                console.error("Error fetching data:", error);
                document.getElementById("solar-data").innerHTML = "<tr><td colspan='3'>Error loading data</td></tr>";
            }
        }

        // Auto-fetch data on page load
        fetchSolarData();
    </script>

</body>
</html>
