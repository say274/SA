<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar Analytics Data</title>

    <!-- Load Required Libraries -->
   <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.4/raphael-min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/justgage/1.2.9/justgage.min.js"></script>

    

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        table {
            width: 50%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f4b400;
            color: white;
        }
        #gauge {
            width: 200px;
            height: 160px;
            margin: auto;
        }

    </style>
</head>
<body>

    <h1>Solar Analytics Live Data</1>
    <button onclick="fetchSolarData()">Refresh Data</button>
    <table>
        <thead>
            <tr>
                <th>Timestamp</th>
                <th>Power Generated (W)</th>
                <th>Power Consumed (W)</th>
            </tr>
        </thead>
        <tbody id="solar-data">
            <tr><td colspan="3">Loading data...</td></tr>
        </tbody>
    </table>
    <h2>Solar Power Gauge</h2>
    
  
    <div id="gauge"></div>
        <div id="gauge2"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var gauge = new JustGage({
                id: "gauge",
                value: 0, // Default value
                min: -10, // Adjust as needed
                max: 8000, // Adjust based on expected range
                decimals: 1,
                gaugeWidthScale: 0.6
            });

            document.addEventListener("DOMContentLoaded", function () {
            var gauge = new JustGage({
                id: "gauge2",
                value: 0, // Default value
                min: -10, // Adjust as needed
                max: 8000, // Adjust based on expected range
                decimals: 1,
                gaugeWidthScale: 0.6
            });

            async function fetchSolarData() {
                const API_URL = "https://portal.solaranalytics.com.au/api/v3/live_site_data?site_id=266722&last_six=true&last_hour=false&battery_data=false";
                const username = "brjyou@gmail.com";  // Replace with actual username
                const password = "Sunnyday1!";  // Replace with actual password
                const credentials = btoa(`${username}:${password}`); // Encode to Base64

                try {
                    const response = await fetch(API_URL, {
                        method: "GET",
                        headers: {
                            "Authorization": "Basic " + credentials,
                            "Accept": "application/json"
                        }
                    });

                    if (!response.ok) {
                        throw new Error("API request failed: " + response.status);
                    }

                    const data = await response.json();

                    if (!data || !data.data || data.data.length === 0) {
                        document.getElementById("solar-data").innerHTML = "<tr><td colspan='3'>No data available</td></tr>";
                        return;
                    }

                    // Get the latest entry (last object in the array)
                    const latestEntry = data.data[data.data.length - 1];

                    // Format data for display
                    const timestamp = new Date(latestEntry.t_stamp).toLocaleString();
                    const generated = latestEntry.generated ? latestEntry.generated.toFixed(2) + " W" : "N/A";
                    const consumed = latestEntry.consumed ? latestEntry.consumed.toFixed(2) + " W" : "N/A";

                    document.getElementById("solar-data").innerHTML = `
                        <tr>
                            <td>${timestamp}</td>
                            <td>${generated}</td>
                            <td>${consumed}</td>
                        </tr>
                    `;

                    // Update the gauge with the generated power
                    const generatedPower = latestEntry.generated || 0;
                    gauge.refresh(generatedPower);
                    
                    console.log("Updated gauge with generated power:", generatedPower);

                    const consumedPower = latestEntry.consumed || 0;
                    gauge2. refresh(consumedPower);

                    console.log("Updated gauge with consumed power:", consumedPower);

                } catch (error) {
                    console.error("Error fetching data:", error);
                    document.getElementById("solar-data").innerHTML = "<tr><td colspan='3'>Error loading data</td></tr>";
                }
            }

            // Auto-fetch data on page load
            fetchSolarData();

            // Update the gauge value every 30 seconds
            setInterval(fetchSolarData, 30000);
        });
    </script>

</body>
</html>
